<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - svg loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #b0b0b0;
			}
		</style>
	</head>

	<body>

		<div id="container"></div>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - SVGLoader
		</div>

		<script type="module">

			import * as THREE from '../js/three.module.js';
			import Stats from './js/stats.module.js';
			import { GUI } from './js/dat.gui.module.js';
			import { OrbitControls } from './js/OrbitControls.js';
			import { SVGLoader } from './js/SVGLoader.js';

			var renderer, stats, scene, camera, gui, guiData;

			init();
			animate();

			//

			function init() {
				var container = document.getElementById( 'container' );

				//
				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 0, 400 );
				//
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
			//

				var controls = new OrbitControls( camera, renderer.domElement );
				controls.screenSpacePanning = true;
				//
				stats = new Stats();
				container.appendChild( stats.dom );

			//
				window.addEventListener( 'resize', onWindowResize, false );

				guiData = {
					currentURL: 'models/svg/sample.svg',
					drawFillShapes: true,
					drawStrokes: true,
					fillShapesWireframe: false,
                    strokesWireframe: false,
                    extrudeGeometry:false
				};

				loadSVG( guiData.currentURL );

				createGUI();

			}

			function createGUI() {
				if ( gui ) gui.destroy();
				gui = new GUI( { width: 350 } );
				gui.add( guiData, 'currentURL', {
                    "onderzetter": 'models/svg/sample.svg',
                    "coco": 'models/svg/Coco2.svg',
                    "hart": 'models/svg/hart.svg',
                    "Tiger": 'models/svg/tiger.svg',
					"Three.js": 'models/svg/threejs.svg',
					"Joins and caps": 'models/svg/lineJoinsAndCaps.svg',
					"Hexagon": 'models/svg/hexagon.svg',
					"Test 1": 'models/svg/tests/1.svg',
					"Test 2": 'models/svg/tests/2.svg',
					"Test 3": 'models/svg/tests/3.svg',
					"Test 4": 'models/svg/tests/4.svg',
					"Test 5": 'models/svg/tests/5.svg',
					"Test 6": 'models/svg/tests/6.svg',
					"Test 7": 'models/svg/tests/7.svg',
					"kaboom": 'models/svg/sample.svg',
					"Units": 'models/svg/tests/units.svg'
				} ).name( 'SVG File' ).onChange( update );
				gui.add( guiData, 'drawStrokes' ).name( 'Draw strokes' ).onChange( update );
				gui.add( guiData, 'drawFillShapes' ).name( 'Draw fill shapes' ).onChange( update );
				gui.add( guiData, 'strokesWireframe' ).name( 'Wireframe strokes' ).onChange( update );
				gui.add( guiData, 'fillShapesWireframe' ).name( 'Wireframe fill shapes' ).onChange( update );
				gui.add( guiData, 'extrudeGeometry' ).name( 'Extrude' ).onChange( update );
				function update() {
					loadSVG( guiData.currentURL );
				}
			}

			function loadSVG( url ) {
			//
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xb0b0b0 );
				//
				var helper = new THREE.GridHelper( 1000, 10 );
				helper.rotation.x = Math.PI / 2;
				scene.add( helper );
				//

				var loader = new SVGLoader();
				loader.load( url, function ( data ) {
                    var tpaths = data.paths;
                    var group = new THREE.Group();
					var path=new THREE.ShapePath();

					for ( var i = 0; i < tpaths.length; i ++ ) {
							for (var j=0;j<tpaths[i].subPaths.length;j++){
								path.subPaths.push( tpaths[ i ].subPaths[j]);
							}
                       	
					}

                        
						//var fillColor = path.userData.style.fill;
						if ( guiData.drawFillShapes){//} && fillColor !== undefined && fillColor !== 'none' ) {
							var material = new THREE.MeshBasicMaterial( {
								//color: new THREE.Color().setStyle(  ),
								//opacity: path.userData.style.fillOpacity,
								//transparent: path.userData.style.fillOpacity < 1,
								side: THREE.DoubleSide,
								depthWrite: false,
								wireframe: guiData.fillShapesWireframe
							} );
							var shapes = path.toShapes( true );
							for ( var j = 0; j < shapes.length; j ++ ) {
								var shape = shapes[ j ];
                                var geometry = new THREE.ShapeBufferGeometry( shape );
                                //var geometry = new THREE.ExtrudeGeomegry( shape ,{depth:5, bevelEnabled:false});
								var mesh = new THREE.Mesh( geometry, material );
								group.add( mesh );
							}
						}	

						//var strokeColor = path.userData.style.stroke;
						
                        
                        if ( guiData.extrudeGeometry) {
                            /*
							var material = new THREE.MeshBasicMaterial( {
								color: new THREE.Color().setStyle( fillColor ),
								opacity: path.userData.style.fillOpacity,
								transparent: path.userData.style.fillOpacity < 1,
								side: THREE.DoubleSide,
								depthWrite: false,
								wireframe: guiData.fillShapesWireframe
                            } );
                            */
                           var material= new THREE.MeshNormalMaterial();
							var shapes = path.toShapes( true,false );
							for ( var j = 0; j < shapes.length; j ++ ) {
								var shape = shapes[ j ];                              
                                var geometry = new THREE.ExtrudeGeometry( shape ,{depth:5, bevelEnabled:false});
								var mesh = new THREE.Mesh( geometry, material );
								group.add( mesh );
							}
						}	
					
					group.scale.y *= - 1;
					var box=new THREE.BoxHelper(group,0xffff00);

					box.geometry.computeBoundingBox();
					console.log("original");			
					
					console.log(box.geometry.boundingBox);
					var centerX=(box.geometry.boundingBox.max.x+box.geometry.boundingBox.min.x)/2;
					var centerY=(box.geometry.boundingBox.max.y+box.geometry.boundingBox.min.y)/2;
					var centerZ=(box.geometry.boundingBox.max.z+box.geometry.boundingBox.min.z)/2;
					var dimX=(box.geometry.boundingBox.max.x-box.geometry.boundingBox.min.x);
					var dimY=(box.geometry.boundingBox.max.y-box.geometry.boundingBox.min.y);
					var dimZ=(box.geometry.boundingBox.max.z-box.geometry.boundingBox.min.z);
					

					//group.scale.multiplyScalar(0.1);
					group.position.x = -centerX;
					group.position.y = -centerY;
					
					box.update();
					box.geometry.computeBoundingBox();
					console.log("moved:");	
					console.log(box.geometry.boundingBox);
					scene.add( group );
					scene.add(box);



				} );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
